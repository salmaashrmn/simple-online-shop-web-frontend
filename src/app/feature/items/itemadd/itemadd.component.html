<!-- detail.component.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Item Add</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="d-flex justify-content-center" style="max-width: 100%;">
          <div class="text-left mt-4">
              <a href="/items" class="btn btn-primary">
                <i class="fa-solid fa-arrow-left"></i>
                Back
              </a> 
          </div>
          <div class="card">
              <div class="card-body">
                  <form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
                    <div class="form-group">
                        <label for="itemsCode">Item Code</label>
                        <input type="text" class="form-control" [(ngModel)]="item.itemsCode" name="itemsCode" placeholder="Item Code" required>
                    </div>
                    <div class="form-group">
                        <label for="itemsName">Item Name</label>
                        <input type="text" class="form-control" [(ngModel)]="item.itemsName" name="itemsName" placeholder="Item Name" required>
                    </div>  
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="text" class="form-control" [(ngModel)]="item.stock" name="stock" placeholder="Stock" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" [(ngModel)]="item.price" name="price" placeholder="Price" required>
                    </div>
                    <div class="text-right mr-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Save
                        </button>
                     </div>
                  </form>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
