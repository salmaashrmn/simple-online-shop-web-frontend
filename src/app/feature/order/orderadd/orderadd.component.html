<!-- detail.component.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Order Add</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css" rel="stylesheet">
</head>
  <body>
      <div class="d-flex justify-content-center" style="max-width: 100%;">
          <div class="text-left mt-4">
              <a href="/order" class="btn btn-primary">
                <i class="fa-solid fa-arrow-left"></i>
                Back
              </a> 
          </div>
          <div class="card">
              <div class="card-body">
                  <form (ngSubmit)="onSubmit(orderForm)" #orderForm="ngForm">
                    <div class="form-group">
                        <label for="orderCode">Order Code</label>
                        <input type="text" class="form-control" [(ngModel)]="order.orderCode" name="orderCode" placeholder="Order Code" required>
                    </div>
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select class="form-control" data-live-search="true" [(ngModel)]="order.customerId" name="customerId">
                            <option selected>Choose...</option>
                            <option *ngFor="let customer of customers" [value]="customer.customerId">{{ customer.customerName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemId">Item</label>
                        <select class="form-control" data-live-search="true" [(ngModel)]="order.itemId" name="itemId">
                            <option selected>Choose...</option>
                            <option *ngFor="let item of items" [value]="item.itemsId">{{ item.itemsName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <div class="input-group col-md-4" >
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()"><i class="fa fa-minus"></i></button>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="order.quantity" name="quantity" placeholder="Quantity" required (ngModelChange)="updateTotalPrice()">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Total Price</label>
                        <input type="text" class="form-control" name="totalPrice" [value]="order.totalPrice" placeholder="Total Price" readonly>
                    </div>
                    <div class="text-right mr-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Save
                        </button>
                     </div>
                  </form>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script> 
    <script>
        $(document).ready(function(){
            $('.selectpicker').selectpicker();
        });
    </script>
</body>
</html>
